modLoader = "javafml"
loaderVersion = "[40,)"
license = "GPL-3.0"
issueTrackerURL = "https://github.com/Ultreon/devices-mod/issues"

# The main mod, and all sub-mods.
[[mods]]
modId = "devices"
version = "${version}"
displayName = "Devices Mod"
#updateJSONURL="http://myurl.me/"
displayURL = "https://github.com/Ultreon/devices-mod"
logoFile="ultreon.devices-mod.png"
credits = "Thanks to MrCrayfish for the idea and the original mod that was made in 1.12.2. Thank you to MinecraftDoodler for helping with textures. Cheers to these people for donating during the development: Mastef Chief, Haunted Corpse, Jake Crowley, fabbe50, PlayDashGaming, jack jook, Hunstagamez, Techyy YT, MinecraftDoodler, Norge100YT, Cyberman2208, CreepergamingsMC"
authors = "Qboi123, Jab125"
description = '''
Adds working electronic devices into Minecraft!
'''

# Dependencies for the main mod.
[[dependencies.devices]]
modId = "forge"
mandatory = true
versionRange = "[40,)"
ordering = "NONE"
side = "BOTH"

[[dependencies.devices]]
modId = "minecraft"
mandatory = true
versionRange = "[1.18.2,1.19)"
ordering = "NONE"
side = "BOTH"
